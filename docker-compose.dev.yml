# ========================================
# Finders API - Dev Blue-Green Override
# ========================================
# docker-compose.infra.yml (base) 위에 덮어쓰는 override 파일
#
# 사용법:
#   docker compose -f docker-compose.infra.yml -f docker-compose.dev.yml --profile blue up -d
#   docker compose -f docker-compose.infra.yml -f docker-compose.dev.yml --profile green up -d
# ========================================

services:
  # ── Redis (dev 전용) ──
  redis-dev:
    image: redis:latest
    container_name: finders-redis-dev
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finders-network

  # ── Dev Blue ──
  dev-blue:
    image: findersofficial/finders-api:dev
    restart: unless-stopped
    depends_on:
      redis-dev:
        condition: service_healthy
    env_file:
      - .env.dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Seoul
      REDIS_HOST: finders-redis-dev
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      SPRING_DATA_REDIS_SSL_ENABLED: "false"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/actuator/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dev.rule=Host(`dev-api.finders.it.kr`)"
      - "traefik.http.services.dev.loadbalancer.server.port=8080"
    logging:
      driver: "gcplogs"
      options:
        labels: "app=finders-dev-api,env=dev,slot=blue"
    profiles:
      - blue
    networks:
      - finders-network

  # ── Dev Green ──
  dev-green:
    image: findersofficial/finders-api:dev
    restart: unless-stopped
    depends_on:
      redis-dev:
        condition: service_healthy
    env_file:
      - .env.dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Seoul
      REDIS_HOST: finders-redis-dev
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      SPRING_DATA_REDIS_SSL_ENABLED: "false"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/actuator/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dev.rule=Host(`dev-api.finders.it.kr`)"
      - "traefik.http.services.dev.loadbalancer.server.port=8080"
    logging:
      driver: "gcplogs"
      options:
        labels: "app=finders-dev-api,env=dev,slot=green"
    profiles:
      - green
    networks:
      - finders-network
