# ========================================
# Finders API - 개발 환경 (GCP)
# ========================================
# 사용법:
#   1. 이미지 최신화:
#      docker compose -f docker-compose.dev.yml pull
#
#   2. 컨테이너 실행 (재배포):
#      docker compose -f docker-compose.dev.yml up -d
#
#   3. 로그 확인:
#      docker compose -f docker-compose.dev.yml logs -f
#
#   4. 종료:
#      docker compose -f docker-compose.dev.yml down
# ========================================

services:
  backend:
    image: findersofficial/finders-api:dev

    container_name: finders-dev-api
    restart: unless-stopped
    ports:
      - "8081:8080"
    env_file:
      - .env.dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Seoul
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "gcplogs"
      options:
        labels: "app=finders-dev-api,env=dev"
    networks:
      - finders-network

  tunnel-dev:
    image: cloudflare/cloudflared:latest
    container_name: finders-tunnel-dev
    env_file:
      - .env.dev
    command: tunnel run --protocol http2
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN_DEV}
    networks:
      - finders-network

networks:
  finders-network:
    external: true
