name: Finders Release (Auto GitHub Release)

# v* 태그가 푸시되면 자동으로 릴리스 생성
# 사용법: git tag v1.0.0 && git push origin v1.0.0
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true  # .github/release.yml 설정 기반으로 자동 생성
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}  # v1.0.0-beta 같은 경우 prerelease로 표시
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
