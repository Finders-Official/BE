name: Finders CD (Deploy to Prod)

on:
  push:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/finders-api
  CONTAINER_NAME: finders-api

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-prod
      cancel-in-progress: true
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build without Test
        # CIì—ì„œ ì´ë¯¸ í…ŒìŠ¤íŠ¸ë¥¼ í†µê³¼í–ˆë‹¤ê³  ë¯¿ê³ , ë°°í¬ ì†ë„ë¥¼ ìœ„í•´ í…ŒìŠ¤íŠ¸ëŠ” ê±´ë„ˆëœë‹ˆë‹¤.
        run: ./gradlew build -x test

      # 4. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

      # 6. GCP ì¸ì¦ (Workload Identity ì‚¬ìš©)
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      # 7. Google Cloud SDK ì„¤ì •
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: '${{ secrets.GCP_PROJECT_ID }}'

      # 8. Blue-Green ë°°í¬ ì‹¤í–‰
      - name: 'Deploy to GCE via IAP (Blue-Green)'
        run: |
          # A. ì„œë²„ ë””ë ‰í† ë¦¬ ìƒì„±
          gcloud compute ssh ${{ secrets.GCE_USER }}@${{ secrets.GCE_NAME }} \
            --zone=${{ secrets.GCE_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --quiet \
            --command="sudo mkdir -p /projects/Spring"

          # B-1. docker-compose.infra.yml ì „ì†¡
          gcloud compute scp docker-compose.infra.yml ${{ secrets.GCE_USER }}@${{ secrets.GCE_NAME }}:~/docker-compose.infra.yml \
            --zone=${{ secrets.GCE_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --quiet

          # B-2. docker-compose.prod.yml ì „ì†¡
          gcloud compute scp docker-compose.prod.yml ${{ secrets.GCE_USER }}@${{ secrets.GCE_NAME }}:~/docker-compose.prod.yml \
            --zone=${{ secrets.GCE_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --quiet

          # C. Blue-Green ë°°í¬ ëª…ë ¹ì–´ ì‹¤í–‰
          gcloud compute ssh ${{ secrets.GCE_USER }}@${{ secrets.GCE_NAME }} \
            --zone=${{ secrets.GCE_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --quiet \
            --command="
              # íŒŒì¼ì„ ëª©ì ì§€ë¡œ ì´ë™
              sudo mv ~/docker-compose.infra.yml /projects/Spring/docker-compose.infra.yml
              sudo mv ~/docker-compose.prod.yml /projects/Spring/docker-compose.prod.yml

              cd /projects/Spring

              # ì™¸ë¶€ ë„¤íŠ¸ì›Œí¬ê°€ ì—†ì„ ê²½ìš° ìƒì„±
              sudo docker network create finders-network || true

              # í™˜ê²½ë³€ìˆ˜ íŒŒì¼ ìƒì„±
              echo '${{ secrets.ENV_PROD }}' | sudo tee .env.prod > /dev/null

              # â”€â”€ í˜„ì¬ í™œì„± ìŠ¬ë¡¯ ê°ì§€ â”€â”€
              ACTIVE_SLOT=\$(sudo docker compose -f docker-compose.infra.yml -f docker-compose.prod.yml ps --format json | jq -r '.[].Service' | grep -E 'prod-blue|prod-green' | head -1 || echo \"none\")
              if [[ \"\$ACTIVE_SLOT\" == \"prod-blue\" ]]; then
                GREEN_SLOT=\"green\"
                BLUE_SLOT=\"blue\"
              else
                GREEN_SLOT=\"blue\"
                BLUE_SLOT=\"green\"
              fi
              echo \"ğŸ” Active: \$ACTIVE_SLOT â†’ New: \$GREEN_SLOT, Old: \$BLUE_SLOT\"

              # â”€â”€ ìµœì´ˆ ë°°í¬ ì‹œ ë² ì´ìŠ¤ ì¸í”„ë¼ ì‹œì‘ â”€â”€
              if [[ \"\$ACTIVE_SLOT\" == \"none\" ]]; then
                echo \"ğŸš€ ìµœì´ˆ ë°°í¬: ë² ì´ìŠ¤ ì¸í”„ë¼ ì‹œì‘\"
                sudo docker compose -f docker-compose.infra.yml up -d
                sleep 10
              fi

              # â”€â”€ ìƒˆ ì´ë¯¸ì§€ Pull â”€â”€
              sudo docker compose -f docker-compose.infra.yml -f docker-compose.prod.yml pull

              # â”€â”€ Green ìŠ¬ë¡¯ ì‹œì‘ â”€â”€
              echo \"ğŸŸ¢ Green ìŠ¬ë¡¯(\$GREEN_SLOT) ì‹œì‘\"
              sudo docker compose -f docker-compose.infra.yml -f docker-compose.prod.yml --profile \$GREEN_SLOT up -d

              # â”€â”€ Direct Health Check (Traefik ìš°íšŒ) â”€â”€
              echo \"ğŸ’“ Health Check ì‹œì‘ (direct container exec)...\"
              GREEN_CONTAINER=\$(sudo docker compose -f docker-compose.infra.yml -f docker-compose.prod.yml ps --format json | jq -r '.[] | select(.Service | contains(\"prod-'\$GREEN_SLOT'\")) | .Name')
              for i in {1..20}; do
                if sudo docker exec \$GREEN_CONTAINER wget --spider -q http://localhost:8080/api/actuator/health; then
                  echo \"âœ… Green slot healthy\"
                  break
                fi
                if [ \$i -eq 20 ]; then
                  echo \"âŒ Green health check failed\"
                  sudo docker compose -f docker-compose.infra.yml -f docker-compose.prod.yml --profile \$GREEN_SLOT stop
                  sudo docker compose -f docker-compose.infra.yml -f docker-compose.prod.yml --profile \$GREEN_SLOT rm -f
                  exit 1
                fi
                echo \"â³ ëŒ€ê¸° ì¤‘... (\$i/20)\"
                sleep 5
              done

              # â”€â”€ Blue ìŠ¬ë¡¯ ì •ë¦¬ â”€â”€
              echo \"ğŸ”µ Blue ìŠ¬ë¡¯(\$BLUE_SLOT) ì •ë¦¬\"
              sudo docker compose -f docker-compose.infra.yml -f docker-compose.prod.yml --profile \$BLUE_SLOT stop
              sudo docker compose -f docker-compose.infra.yml -f docker-compose.prod.yml --profile \$BLUE_SLOT rm -f

              # â”€â”€ ë¯¸ì‚¬ìš© ì´ë¯¸ì§€ ì •ë¦¬ â”€â”€
              sudo docker image prune -f
              echo \"âœ… Blue-Green ë°°í¬ ì™„ë£Œ!\"
            "