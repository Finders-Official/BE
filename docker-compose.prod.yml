services:
  backend:
    image: findersofficial/finders-api:latest

    container_name: finders-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      TZ: Asia/Seoul
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "gcplogs"
      options:
        labels: "app=finders-api,env=prod"
    networks:
      - finders-network # ğŸ’¡ ê³µìš© ë„¤íŠ¸ì›Œí¬ì— í•©ë¥˜

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: finders-tunnel
    restart: unless-stopped
    env_file:
      - .env.prod
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - finders-network

networks:
  default:
    driver: bridge
