services:
  backend:
    image: findersofficial/finders-api:latest

    container_name: finders-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      TZ: Asia/Seoul
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "gcplogs"
      options:
        labels: "app=finders-api,env=prod"
    networks:
      - finders-network # ğŸ’¡ ê³µìš© ë„¤íŠ¸ì›Œí¬ì— í•©ë¥˜
  redis:
    image: redis:latest
    container_name: finders-redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./redis/data:/data
    networks:
      - finders-network

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: finders-tunnel
    restart: unless-stopped
    env_file:
      - .env.prod
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - finders-network

networks:
  finders-network:
    external: true
