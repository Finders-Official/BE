# ========================================
# 로컬 개발 환경 설정
# ========================================
# 사용법:
#   docker compose up -d && ./gradlew bootRun
# ========================================

spring:
  jpa:
    hibernate:
      ddl-auto: update  # 로컬: 엔티티 변경 시 자동 반영
    show-sql: true

  # 로컬 DB 기본값 (SPRING_DATASOURCE_* 환경변수로 자동 오버라이드)
  # datasource 설정은 application.yml 기본값 또는 환경변수 사용

# ========================================
# Google Cloud (로컬에서는 비활성화)
# ========================================
google:
  cloud:
    vision:
      enabled: false

# ========================================
# Logging (상세)
# ========================================
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
