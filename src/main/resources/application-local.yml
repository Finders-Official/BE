# ========================================
# 로컬 개발 환경 설정
# ========================================
# 사용법:
#   docker compose up -d && ./gradlew bootRun
# ========================================

spring:
  data:
    redis:
      ssl:
        enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # 로컬 DB 기본값 (SPRING_DATASOURCE_* 환경변수로 자동 오버라이드)
  # datasource 설정은 application.yml 기본값 또는 환경변수 사용

# ========================================
# Logging (상세)
# ========================================
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG

auth:
  mock:
    enabled: true  # 로컬에서는 모킹 활성화

# ========================================
# Sentry (로컬 비활성화)
# ========================================
sentry:
  enabled: false

# ========================================
# CORS 설정
# ========================================
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:5173

# Sendon (로컬 비활성화)
sendon:
  is-test: true

restoration:
  active-tier: BASIC
