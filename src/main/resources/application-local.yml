# ========================================
# 로컬 개발 환경 설정
# ========================================
# 사용법:
#   docker compose up -d && ./gradlew bootRun
# ========================================

spring:
  jpa:
    hibernate:
      ddl-auto: update  # 로컬: 엔티티 변경 시 자동 반영
    show-sql: true

  # 로컬 DB 기본값 (Docker MySQL)
  datasource:
    url: jdbc:mysql://localhost:3306/finders?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul

# ========================================
# Google Cloud (로컬에서는 비활성화)
# ========================================
google:
  cloud:
    vision:
      enabled: false

# ========================================
# Logging (상세)
# ========================================
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

auth:
  mock:
    enabled: true  # 로컬에서는 모킹 활성화