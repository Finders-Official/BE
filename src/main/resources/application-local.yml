# ========================================
# Local 환경 설정
# ========================================
spring:
  # H2 In-Memory DB (로컬 개발용)
  datasource:
    url: jdbc:h2:mem:finders;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# ========================================
# JWT 설정
# ========================================
jwt:
  secret: local-development-secret-key-must-be-at-least-256-bits-long-for-hs256
  access-token-expiry: 3600000      # 1시간
  refresh-token-expiry: 604800000   # 7일

# ========================================
# OAuth2 설정 (로컬용 더미)
# ========================================
oauth2:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:local-kakao-client-id}
    client-secret: ${KAKAO_CLIENT_SECRET:local-kakao-secret}
    redirect-uri: http://localhost:8080/api/auth/kakao/callback
  apple:
    client-id: ${APPLE_CLIENT_ID:local-apple-client-id}
    team-id: ${APPLE_TEAM_ID:local-team-id}
    key-id: ${APPLE_KEY_ID:local-key-id}
    redirect-uri: http://localhost:8080/api/auth/apple/callback

# ========================================
# Google Cloud 설정
# ========================================
google:
  cloud:
    vision:
      enabled: false  # 로컬에서는 비활성화
    project-id: ${GOOGLE_CLOUD_PROJECT:local-project}

# ========================================
# Logging (상세)
# ========================================
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
