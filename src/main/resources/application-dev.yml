# ========================================
# Development 환경 설정 (개발 서버)
# ========================================
spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/finders_dev}
    username: ${DB_USER:finders}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# ========================================
# JWT 설정
# ========================================
jwt:
  secret: ${JWT_SECRET:dev-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm}
  access-token-expiry: 3600000
  refresh-token-expiry: 604800000

# ========================================
# OAuth2 설정
# ========================================
oauth2:
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI:https://dev.finders.com/api/auth/kakao/callback}
  apple:
    client-id: ${APPLE_CLIENT_ID}
    team-id: ${APPLE_TEAM_ID}
    key-id: ${APPLE_KEY_ID}
    redirect-uri: ${APPLE_REDIRECT_URI:https://dev.finders.com/api/auth/apple/callback}

# ========================================
# Google Cloud 설정
# ========================================
google:
  cloud:
    vision:
      enabled: true
    project-id: ${GOOGLE_CLOUD_PROJECT}
    credentials:
      location: ${GOOGLE_APPLICATION_CREDENTIALS}

# ========================================
# Logging
# ========================================
logging:
  level:
    org.hibernate.SQL: DEBUG
