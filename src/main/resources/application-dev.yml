# ========================================
# Development 환경 설정 (GCP - Dev)
# ========================================
# FE 연동 테스트용 환경
# Mock 데이터가 자동으로 생성됩니다 (DatabaseSeeder)
# ========================================

spring:
  data:
    redis:
      ssl:
        enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

# ========================================
# JWT (개발: 긴 만료 시간)
# ========================================
jwt:
  access-token-expiry: 86400000   # 24시간 (테스트 편의)
  refresh-token-expiry: 604800000  # 7일

# ========================================
# Logging (상세)
# ========================================
logging:
  level:
    root: INFO
    com.finders: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG

# ========================================
# Actuator (개발용 노출)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

auth:
  mock:
    enabled: true  # 개발 환경에서는 모킹 활성화

# ========================================
# Sentry (개발 환경 모니터링)
# ========================================
sentry:
  enabled: true
  traces-sample-rate: 1.0  # 개발: 100% 샘플링

# CORS 설정은 환경변수(CORS_ALLOWED_ORIGINS)로 관리

# Sendon
sendon:
  is-test: false
