# ========================================
# Production 환경 설정 (GCP)
# ========================================

spring:
  jpa:
    hibernate:
      ddl-auto: validate  # 운영: 스키마 검증만
    show-sql: false

  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000

# ========================================
# JWT (운영: 짧은 만료 시간)
# ========================================
jwt:
  access-token-expiry: 1800000   # 30분
  refresh-token-expiry: 604800000  # 7일

# ========================================
# Logging (최소화)
# ========================================
logging:
  level:
    root: WARN
    com.finders: INFO
    org.springframework.web: WARN

# ========================================
# Actuator (제한적 노출)
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health

auth:
  mock:
    enabled: false # 운영에서는 비활성화

# ========================================
# Sentry (프로덕션 설정)
# ========================================
sentry:
  enabled: true
  traces-sample-rate: 0.3  # 프로덕션: 30% 샘플링 (비용 절감)

# CORS 설정은 환경변수(CORS_ALLOWED_ORIGINS)로 관리

# Sendon
sendon:
  is-test: false