spring:
  application:
    name: finders-api

  # 프로필 설정 (기본값: local)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # Virtual Threads (Java 21+)
  threads:
    virtual:
      enabled: true

  # ========================================
  # Database (MySQL)
  # ========================================
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/finders}
    username: ${DB_USER:finders}
    password: ${DB_PASSWORD:finders123}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 5
      connection-timeout: 30000

  # ========================================
  # JPA 공통 설정
  # ========================================
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  # ========================================
  # Jackson 설정 (ISO 8601 표준)
  # ========================================
  jackson:
    default-property-inclusion: non_null
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false

# ========================================
# Server 설정
# ========================================
server:
  port: 8080
  servlet:
    context-path: /api

# ========================================
# JWT 설정
# ========================================
jwt:
  secret: ${JWT_SECRET:local-dev-secret-key-must-be-at-least-256-bits-long-for-hs256}
  access-token-expiry: ${JWT_ACCESS_EXPIRY:3600000}      # 1시간
  refresh-token-expiry: ${JWT_REFRESH_EXPIRY:604800000}  # 7일
  signup-token-expiry: ${JWT_SIGNUP_EXPIRY:120000}       # 20분

# ========================================
# OAuth2 설정
# ========================================
oauth2:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:}
    client-secret: ${KAKAO_CLIENT_SECRET:}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}
  apple:
    client-id: ${APPLE_CLIENT_ID:}
    team-id: ${APPLE_TEAM_ID:}
    key-id: ${APPLE_KEY_ID:}
    redirect-uri: ${APPLE_REDIRECT_URI:http://localhost:8080/api/auth/apple/callback}

# ========================================
# Google Cloud 설정
# ========================================
google:
  cloud:
    project-id: ${GOOGLE_CLOUD_PROJECT:}
    credentials:
      location: ${GOOGLE_APPLICATION_CREDENTIALS:}
    vision:
      enabled: ${VISION_ENABLED:false}
    storage:
      public-bucket: ${GCS_PUBLIC_BUCKET:finders-public}
      private-bucket: ${GCS_PRIVATE_BUCKET:finders-private}
      signed-url-expiry-minutes: ${GCS_SIGNED_URL_EXPIRY:60}

# ========================================
# Actuator 설정
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: when_authorized

# ========================================
# Swagger 설정
# ========================================
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# ========================================
# Logging 설정
# ========================================
logging:
  level:
    root: INFO
    com.finders: DEBUG
